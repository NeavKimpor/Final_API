<body>
  <div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><b>Welcome to MONII Library</b></mat-card-title>
        <mat-card-subtitle>Stay safe and healthy !!</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Sign In">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="log_email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="log_password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">LOGIN</button>

          </mat-tab>
          <mat-tab label="Sign Up">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="reg_email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="reg_password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Confirm Your Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="reg_confirm_password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="register()">Register</button>
          </mat-tab>
        </mat-tab-group>
  
      </mat-card-content>
  
    </mat-card>
  </div>
</body>
